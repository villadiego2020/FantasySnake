name: Auto Release on Dev Push

on:
  push:
    branches:
      - main  # Trigger เมื่อ push เข้า branch dev

jobs:
  discord_notify:
    name: Send Release Note to Discord
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # ดึง Commit History มาทั้งหมด

      - name: Get Commit Messages
        id: commit_messages
        run: |
          echo "Generating commit messages..."
          commits=$(git log --format='- %s' ${{ github.event.before }}..${{ github.sha }})
          echo "commit_messages<<EOF" >> $GITHUB_ENV
          echo "$commits" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV
          
      - name: Send Release Note to Discord
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          curl -H "Content-Type: application/json" \
          -X POST \
          -d '{
            "username": "Delta push",
            "avatar_url": "https://www.iconpacks.net/icons/1/free-rocket-launch-icon-1190-thumb.png",
            "embeds": [{
              "title": "Pushed",
              "description": "$commits" >> $GITHUB_ENV,
              "color": 16711680
            }]
          }' "${DISCORD_WEBHOOK}"
