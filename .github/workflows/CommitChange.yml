name: Notify Discord on Dev Push

on:
  push:
    branches:
      - dev  # Trigger ‡πÄ‡∏°‡∏∑‡πà‡∏≠ push ‡πÄ‡∏Ç‡πâ‡∏≤ branch dev

jobs:
  discord_notify:
    name: Send Commit Messages to Discord
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # ‡∏î‡∏∂‡∏á‡∏õ‡∏£‡∏∞‡∏ß‡∏±‡∏ï‡∏¥ Commit ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡∏î‡∏∂‡∏á‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏ó‡∏µ‡πà Push ‡∏Ç‡∏∂‡πâ‡∏ô‡∏°‡∏≤‡πÑ‡∏î‡πâ

      - name: Get Commit Messages
        id: commit_messages
        run: |
          echo "Generating commit messages..."
          commits=$(git log --format='- %s' ${{ github.event.before }}..${{ github.sha }})
          echo "commit_messages<<EOF" >> $GITHUB_ENV
          echo "$commits" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Send Commit Messages to Discord
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          PAYLOAD=$(jq -n --arg content "**üöÄ New Push to `dev` Branch!**\n\n**üìù Commit Messages:**\n${{ env.commit_messages }}" \
          '{ "username": "GitHub Actions", "avatar_url": "https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png", "content": $content }')

          curl -H "Content-Type: application/json" -X POST -d "$PAYLOAD" "${DISCORD_WEBHOOK}"
