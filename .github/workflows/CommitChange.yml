name: Notify Discord on Dev Push

on:
  push:
    branches:
      - dev  # Trigger à¹€à¸¡à¸·à¹ˆà¸­ push à¹€à¸‚à¹‰à¸² branch dev

jobs:
  discord_notify:
    name: Send Commit Messages to Discord
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # à¸”à¸¶à¸‡à¸›à¸£à¸°à¸§à¸±à¸•à¸´ Commit à¹€à¸à¸·à¹ˆà¸­à¹ƒà¸«à¹‰à¸ªà¸²à¸¡à¸²à¸£à¸–à¸”à¸¶à¸‡à¸‚à¹‰à¸­à¸„à¸§à¸²à¸¡à¸—à¸µà¹ˆ Push à¸‚à¸¶à¹‰à¸™à¸¡à¸²à¹„à¸”à¹‰

      - name: Get Commit Messages
        id: commit_messages
        run: |
          echo "Generating commit messages..."
          commits=$(git log --format='- %s' ${{ github.event.before }}..${{ github.sha }} | jq -sR .)
          echo "commit_messages=$commits" >> $GITHUB_ENV

      - name: Send Commit Messages to Discord
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          PAYLOAD=$(jq -n \
            --arg username "GitHub Actions" \
            --arg avatar_url "https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" \
            --arg content "**ğŸš€ New Push to `dev` Branch!**\n\n**ğŸ“ Commit Messages:**\n${{ env.commit_messages }}" \
            '{ "username": $username, "avatar_url": $avatar_url, "content": $content }')

          curl -H "Content-Type: application/json" -X POST -d "$PAYLOAD" "${DISCORD_WEBHOOK}"
