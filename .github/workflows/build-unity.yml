name: Build Unity Game

on: 
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  buildForAll:
    name: Build for ${{ matrix.target }}
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        target: [Client, Server]

    steps:
      - name: ğŸ› ï¸ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      - name: ğŸ” à¸•à¸£à¸§à¸ˆà¸ªà¸­à¸šà¸à¸·à¹‰à¸™à¸—à¸µà¹ˆà¸§à¹ˆà¸²à¸‡à¹ƒà¸™à¸”à¸´à¸ªà¸à¹Œ
        run: Get-PSDrive C

      - name: ğŸ® Build Unity Game
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          unityVersion: ${{ secrets.UNITY_VERSION }}
          targetPlatform: StandaloneWindows64
          buildMethod: "BuildScript.Build${{ matrix.target }}"
        continue-on-error: false

      - name: ğŸ” à¸•à¸£à¸§à¸ˆà¸ªà¸­à¸šà¸§à¹ˆà¸² Unity Build à¸ªà¸³à¹€à¸£à¹‡à¸ˆà¸«à¸£à¸·à¸­à¹„à¸¡à¹ˆ
        run: |
          if (Test-Path "${{ github.workspace }}/Builds/Windows") {
              echo "âœ… Builds/Windows exists"
              Get-ChildItem -Path "${{ github.workspace }}/Builds/Windows" -Recurse
          } else {
              echo "âŒ Builds/Windows does not exist!"
              exit 1
          }
        shell: pwsh

      - name: ğŸ“¦ Compress Build Files
        run: |
          if (Test-Path "${{ github.workspace }}/Builds/Windows/Client") {
              Compress-Archive -Path "${{ github.workspace }}/Builds/Windows/Client" -DestinationPath "${{ github.workspace }}/Builds/Windows/Client.zip" -Force
          }
          if (Test-Path "${{ github.workspace }}/Builds/Windows/Server") {
              Compress-Archive -Path "${{ github.workspace }}/Builds/Windows/Server" -DestinationPath "${{ github.workspace }}/Builds/Windows/Server.zip" -Force
          }
        shell: pwsh

      - name: â˜ï¸ Upload Build to GitHub Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Build-${{ matrix.target }}
          path: Builds/Windows/${{ matrix.target }}.zip

  release:
    name: Create GitHub Release
    needs: buildForAll
    runs-on: windows-latest

    steps:
      - name: ğŸ› ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ“¥ Download Build Artifacts (Client)
        uses: actions/download-artifact@v4
        with:
          name: Build-Client
          path: Builds/Windows/

      - name: ğŸ“¥ Download Build Artifacts (Server)
        uses: actions/download-artifact@v4
        with:
          name: Build-Server
          path: Builds/Windows/

      - name: ğŸ“Œ à¸•à¸£à¸§à¸ˆà¸ªà¸­à¸šà¸§à¹ˆà¸²à¹„à¸Ÿà¸¥à¹Œ Build à¸–à¸¹à¸à¸ªà¸£à¹‰à¸²à¸‡à¸«à¸£à¸·à¸­à¹„à¸¡à¹ˆ
        run: |
          if (!(Test-Path "Builds/Windows/Client.zip")) { 
              echo "âŒ Client build not found!" 
              exit 1 
          }
          if (!(Test-Path "Builds/Windows/Server.zip")) { 
              echo "âŒ Server build not found!" 
              exit 1 
          }
        shell: pwsh

      - name: ğŸš€ Create GitHub Release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
        with:
          tag_name: v1.0.${{ github.run_number }}
          name: "Release v1.0.${{ github.run_number }}"
          body: |
            ğŸ‰ **New Release: v1.0.${{ github.run_number }}**
            - ğŸ–¥ï¸ **Client**: [Download](https://github.com/${{ github.repository }}/releases/download/v1.0.${{ github.run_number }}/Client.zip)
            - ğŸ–¥ï¸ **Server**: [Download](https://github.com/${{ github.repository }}/releases/download/v1.0.${{ github.run_number }}/Server.zip)
          draft: false
          prerelease: false
          files: |
            Builds/Windows/Client.zip
            Builds/Windows/Server.zip
