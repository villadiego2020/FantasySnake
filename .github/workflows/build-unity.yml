name: Build Unity Game

on: 
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  buildForAll:
    name: Build for ${{ matrix.target }}
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        target: [Client, Server]

    steps:
      - name: 🛠️ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      - name: 🔎 ตรวจสอบพื้นที่ว่างในดิสก์
        run: Get-PSDrive C

      - name: 🎮 Build Unity Game
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          unityVersion: ${{ secrets.UNITY_VERSION }}
          targetPlatform: StandaloneWindows64
          buildMethod: "BuildScript.Build${{ matrix.target }}"
        continue-on-error: false

      - name: 🔍 ตรวจสอบว่า Unity Build สำเร็จหรือไม่
        run: |
          if (Test-Path "${{ github.workspace }}/Builds/Windows") {
              echo "✅ Builds/Windows exists"
              Get-ChildItem -Path "${{ github.workspace }}/Builds/Windows" -Recurse
          } else {
              echo "❌ Builds/Windows does not exist!"
              exit 1
          }
        shell: pwsh

      - name: 📦 Compress Build Files
        run: |
          if (Test-Path "${{ github.workspace }}/Builds/Windows/Client") {
              Compress-Archive -Path "${{ github.workspace }}/Builds/Windows/Client" -DestinationPath "${{ github.workspace }}/Builds/Windows/Client.zip" -Force
          }
          if (Test-Path "${{ github.workspace }}/Builds/Windows/Server") {
              Compress-Archive -Path "${{ github.workspace }}/Builds/Windows/Server" -DestinationPath "${{ github.workspace }}/Builds/Windows/Server.zip" -Force
          }
        shell: pwsh

      - name: ☁️ Upload Build to GitHub Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Build-${{ matrix.target }}
          path: Builds/Windows/${{ matrix.target }}.zip

  release:
    name: Create GitHub Release
    needs: buildForAll
    runs-on: windows-latest

    steps:
      - name: 🛠️ Checkout Repository
        uses: actions/checkout@v4

      - name: 📥 Download Build Artifacts (Client)
        uses: actions/download-artifact@v4
        with:
          name: Build-Client
          path: Builds/Windows/

      - name: 📥 Download Build Artifacts (Server)
        uses: actions/download-artifact@v4
        with:
          name: Build-Server
          path: Builds/Windows/

      - name: 📌 ตรวจสอบว่าไฟล์ Build ถูกสร้างหรือไม่
        run: |
          if (!(Test-Path "Builds/Windows/Client.zip")) { 
              echo "❌ Client build not found!" 
              exit 1 
          }
          if (!(Test-Path "Builds/Windows/Server.zip")) { 
              echo "❌ Server build not found!" 
              exit 1 
          }
        shell: pwsh

      - name: 🚀 Create GitHub Release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
        with:
          tag_name: v1.0.${{ github.run_number }}
          name: "Release v1.0.${{ github.run_number }}"
          body: |
            🎉 **New Release: v1.0.${{ github.run_number }}**
            - 🖥️ **Client**: [Download](https://github.com/${{ github.repository }}/releases/download/v1.0.${{ github.run_number }}/Client.zip)
            - 🖥️ **Server**: [Download](https://github.com/${{ github.repository }}/releases/download/v1.0.${{ github.run_number }}/Server.zip)
          draft: false
          prerelease: false
          files: |
            Builds/Windows/Client.zip
            Builds/Windows/Server.zip
