name: Build Unity Game

on: 
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  buildForAll:
    name: Build for ${{ matrix.target }}
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        target: [Client, Server]

    steps:
      - name: ğŸ› ï¸ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      - name: ğŸ” Debug à¸à¹ˆà¸­à¸™à¹€à¸£à¸´à¹ˆà¸¡ Build (à¸•à¸£à¸§à¸ˆà¸ªà¸­à¸šà¹‚à¸Ÿà¸¥à¹€à¸”à¸­à¸£à¹Œ)
        run: Get-ChildItem -Path Builds/Windows -Recurse
        shell: powershell
        continue-on-error: true

      - name: ğŸ® Build Unity Game
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          unityVersion: ${{ secrets.UNITY_VERSION }}
          targetPlatform: StandaloneWindows64
          buildMethod: "BuildScript.Build${{ matrix.target }}"
        continue-on-error: true

      - name: ğŸ” Debug Unity Build Logs (à¸•à¸£à¸§à¸ˆà¸ªà¸­à¸šà¸§à¹ˆà¸² Unity Build à¸ªà¸³à¹€à¸£à¹‡à¸ˆà¸«à¸£à¸·à¸­à¹„à¸¡à¹ˆ)
        run: |
          if (Test-Path "Logs/UnityBuild.log") {
              Get-Content Logs/UnityBuild.log -Tail 50
          } else {
              Write-Host "âŒ Unity Build Log Not Found!"
          }
        shell: powershell
        continue-on-error: true

      - name: ğŸ” Debug à¸«à¸¥à¸±à¸‡à¸ˆà¸²à¸ Build (à¸•à¸£à¸§à¸ˆà¸ªà¸­à¸šà¹„à¸Ÿà¸¥à¹Œà¸—à¸µà¹ˆà¸–à¸¹à¸à¸ªà¸£à¹‰à¸²à¸‡)
        run: Get-ChildItem -Path Builds/Windows -Recurse
        shell: powershell
        continue-on-error: true

      - name: ğŸ“¦ Compress Build Files (à¸šà¸µà¸šà¸­à¸±à¸”à¹„à¸Ÿà¸¥à¹Œà¹ƒà¸«à¹‰à¹à¸™à¹ˆà¹ƒà¸ˆà¸§à¹ˆà¸²à¸ªà¸£à¹‰à¸²à¸‡à¸ªà¸³à¹€à¸£à¹‡à¸ˆ)
        run: |
          if (Test-Path "Builds/Windows/Client") {
              Compress-Archive -Path Builds/Windows/Client -DestinationPath Builds/Windows/Client.zip -Force
              Write-Host "âœ… Client.zip Created"
          } else {
              Write-Host "âŒ Client folder not found!"
          }

          if (Test-Path "Builds/Windows/Server") {
              Compress-Archive -Path Builds/Windows/Server -DestinationPath Builds/Windows/Server.zip -Force
              Write-Host "âœ… Server.zip Created"
          } else {
              Write-Host "âŒ Server folder not found!"
          }
        shell: powershell

      - name: ğŸ” Verify Build Files Exist (à¹€à¸Šà¹‡à¸„à¸à¹ˆà¸­à¸™à¸­à¸±à¸›à¹‚à¸«à¸¥à¸”)
        run: |
          if (!(Test-Path "Builds/Windows/Client.zip")) { Write-Host "âŒ Client build not found!"; exit 1 }
          if (!(Test-Path "Builds/Windows/Server.zip")) { Write-Host "âŒ Server build not found!"; exit 1 }
        shell: powershell

      - name: â˜ï¸ Upload Build to GitHub Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Build-${{ matrix.target }}
          path: Builds/Windows/${{ matrix.target }}.zip

  release:
    name: Create GitHub Release
    needs: buildForAll
    runs-on: windows-latest

    steps:
      - name: ğŸ› ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ“¥ Download Build Artifacts (Client)
        uses: actions/download-artifact@v4
        with:
          name: Build-Client
          path: Builds/Windows/

      - name: ğŸ“¥ Download Build Artifacts (Server)
        uses: actions/download-artifact@v4
        with:
          name: Build-Server
          path: Builds/Windows/

      - name: ğŸ” Verify Downloaded Files
        run: |
          if (!(Test-Path "Builds/Windows/Client.zip")) { Write-Host "âŒ Client build not found after download!"; exit 1 }
          if (!(Test-Path "Builds/Windows/Server.zip")) { Write-Host "âŒ Server build not found after download!"; exit 1 }
        shell: powershell

      - name: ğŸš€ Create GitHub Release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
        with:
          tag_name: v1.0.${{ github.run_number }}
          name: "Release v1.0.${{ github.run_number }}"
          body: |
            ğŸ‰ **New Release: v1.0.${{ github.run_number }}**
            - ğŸ–¥ï¸ **Client**: [Download](https://github.com/${{ github.repository }}/releases/download/v1.0.${{ github.run_number }}/Client.zip)
            - ğŸ–¥ï¸ **Server**: [Download](https://github.com/${{ github.repository }}/releases/download/v1.0.${{ github.run_number }}/Server.zip)
          draft: false
          prerelease: false
          files: |
            Builds/Windows/Client.zip
            Builds/Windows/Server.zip