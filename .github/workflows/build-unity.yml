name: Build Unity Game

on: 
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  buildForAll:
    name: Build for ${{ matrix.target }}
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        target: [Client, Server]

    steps:
      - name: 🛠️ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      - name: 🔍 Debug ก่อนเริ่ม Build (ตรวจสอบโฟลเดอร์)
        run: Get-ChildItem -Path Builds/Windows -Recurse
        shell: powershell
        continue-on-error: true

      - name: 🎮 Build Unity Game
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          unityVersion: ${{ secrets.UNITY_VERSION }}
          targetPlatform: StandaloneWindows64
          buildMethod: "BuildScript.Build${{ matrix.target }}"
        continue-on-error: true

      - name: 🔎 Debug Unity Build Logs (ตรวจสอบว่า Unity Build สำเร็จหรือไม่)
        run: |
          if (Test-Path "Logs/UnityBuild.log") {
              Get-Content Logs/UnityBuild.log -Tail 50
          } else {
              Write-Host "❌ Unity Build Log Not Found!"
          }
        shell: powershell
        continue-on-error: true

      - name: 🔍 Debug หลังจาก Build (ตรวจสอบไฟล์ที่ถูกสร้าง)
        run: Get-ChildItem -Path Builds/Windows -Recurse
        shell: powershell
        continue-on-error: true

      - name: 📦 Compress Build Files (บีบอัดไฟล์ให้แน่ใจว่าสร้างสำเร็จ)
        run: |
          if (Test-Path "Builds/Windows/Client") {
              Compress-Archive -Path Builds/Windows/Client -DestinationPath Builds/Windows/Client.zip -Force
              Write-Host "✅ Client.zip Created"
          } else {
              Write-Host "❌ Client folder not found!"
          }

          if (Test-Path "Builds/Windows/Server") {
              Compress-Archive -Path Builds/Windows/Server -DestinationPath Builds/Windows/Server.zip -Force
              Write-Host "✅ Server.zip Created"
          } else {
              Write-Host "❌ Server folder not found!"
          }
        shell: powershell

      - name: 🔍 Verify Build Files Exist (เช็คก่อนอัปโหลด)
        run: |
          if (!(Test-Path "Builds/Windows/Client.zip")) { Write-Host "❌ Client build not found!"; exit 1 }
          if (!(Test-Path "Builds/Windows/Server.zip")) { Write-Host "❌ Server build not found!"; exit 1 }
        shell: powershell

      - name: ☁️ Upload Build to GitHub Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Build-${{ matrix.target }}
          path: Builds/Windows/${{ matrix.target }}.zip

  release:
    name: Create GitHub Release
    needs: buildForAll
    runs-on: windows-latest

    steps:
      - name: 🛠️ Checkout Repository
        uses: actions/checkout@v4

      - name: 📥 Download Build Artifacts (Client)
        uses: actions/download-artifact@v4
        with:
          name: Build-Client
          path: Builds/Windows/

      - name: 📥 Download Build Artifacts (Server)
        uses: actions/download-artifact@v4
        with:
          name: Build-Server
          path: Builds/Windows/

      - name: 🔍 Verify Downloaded Files
        run: |
          if (!(Test-Path "Builds/Windows/Client.zip")) { Write-Host "❌ Client build not found after download!"; exit 1 }
          if (!(Test-Path "Builds/Windows/Server.zip")) { Write-Host "❌ Server build not found after download!"; exit 1 }
        shell: powershell

      - name: 🚀 Create GitHub Release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
        with:
          tag_name: v1.0.${{ github.run_number }}
          name: "Release v1.0.${{ github.run_number }}"
          body: |
            🎉 **New Release: v1.0.${{ github.run_number }}**
            - 🖥️ **Client**: [Download](https://github.com/${{ github.repository }}/releases/download/v1.0.${{ github.run_number }}/Client.zip)
            - 🖥️ **Server**: [Download](https://github.com/${{ github.repository }}/releases/download/v1.0.${{ github.run_number }}/Server.zip)
          draft: false
          prerelease: false
          files: |
            Builds/Windows/Client.zip
            Builds/Windows/Server.zip